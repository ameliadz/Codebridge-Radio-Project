<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<title>Radio Project</title>
</head>
<body>

<div class="container">
	<div class="display">
		<img class="img-responsive" id="album-art" src="">
		<div class="introtext">
			<p class="text">Station:</p>
			<p class="text">Now Playing:</p>
			<p class="text">Artist:</p>
		</div>
		<div class="songinfo">
			<p class="text-js" id="station-name"></p>
			<p class="text-js" id="song-name"></p>
			<p class="text-js" id="artist-name"></p>
		</div>
	</div>
	<div class="buttons">
		<button class="btn btn-outline-light" id="power">POWER</button>
		<button class="btn btn-outline-light" id="change" disabled>SCAN</button>
	</div>
</div>

<audio id="radio-music" src="" type="audio/m4a" loop>
</audio>

<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
